<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблица категорий кэшбэка</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #3b82f6;
            --primary-color-dark: #2563eb;
            --secondary-color: #e0f2fe;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
            --text-color: #1f2937;
            --text-color-light: #6b7280;
            --background-color: #ffffff;
            --background-color-alt: #f3f4f6;
            --border-color: #e5e7eb;
            --input-border: #d1d5db;
            --box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
        }

        .dark {
            --primary-color: #3b82f6;
            --primary-color-dark: #2563eb;
            --secondary-color: #1e3a8a;
            --success-color: #059669;
            --danger-color: #dc2626;
            --warning-color: #d97706;
            --text-color: #f9fafb;
            --text-color-light: #9ca3af;
            --background-color: #111827;
            --background-color-alt: #1f2937;
            --border-color: #374151;
            --input-border: #4b5563;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: var(--text-color);
            background-color: var(--background-color);
            line-height: 1.5;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--background-color-alt);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 4px;
        }

        .table-container {
            overflow: auto;
            max-height: calc(100vh - 140px);
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid var(--border-color);
            padding: 4px;
            font-size: 0.85rem;
            position: relative;
        }

        thead th {
            background-color: var(--background-color-alt);
            position: sticky;
            top: 0;
            z-index: 10;
            height: auto;
        }

        .category-col {
            position: sticky;
            left: 0;
            background-color: var(--background-color-alt);
            z-index: 5;
            min-width: 150px;
            max-width: 200px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .max-spend-col {
            position: sticky;
            left: 150px;
            background-color: var(--background-color-alt);
            z-index: 5;
            width: 100px;
        }

        thead th.category-col, thead th.max-spend-col {
            z-index: 15;
        }

        .card-header {
            font-weight: 600;
            font-size: 0.85rem;
            display: flex;
            flex-direction: column;
            gap: 2px;
            padding-right: 20px;
            position: relative;
        }

        .card-header .limit {
            font-size: 0.75rem;
            color: var(--text-color-light);
        }

        .card-counter {
            font-size: 0.7rem;
            line-height: 1;
            margin-top: 1px;
        }

        .card-cell {
            width: 70px;
            min-width: 70px;
            padding: 0;
            vertical-align: middle;
        }
        
        .card-input-container {
            display: flex;
            align-items: center;
            padding: 4px;
        }

        .percent-input {
            width: 40px;
            border: 1px solid var(--input-border);
            border-radius: 3px;
            padding: 2px 4px;
            font-size: 0.8rem;
            text-align: center;
            background-color: var(--background-color);
        }

        .percent-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.3);
        }

        .category-checkbox {
            margin-left: 4px;
        }

        .best-value {
            background-color: rgba(16, 185, 129, 0.1);
        }

        .worst-value {
            background-color: rgba(239, 68, 68, 0.05);
        }

        .btn {
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.875rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-color-dark);
        }

        .btn-secondary {
            background-color: var(--background-color-alt);
            color: var(--text-color);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background-color: var(--border-color);
        }

        .btn-danger {
            background-color: var(--danger-color);
            color: white;
        }

        .btn-danger:hover {
            opacity: 0.9;
        }

        /* Modal styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 100;
        }

        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: var(--background-color);
            border-radius: 0.5rem;
            box-shadow: var(--box-shadow);
            padding: 1.5rem;
            z-index: 101;
            width: 90%;
            max-width: 500px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--border-color);
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .modal-close {
            cursor: pointer;
            font-size: 1.5rem;
            opacity: 0.7;
        }

        .modal-close:hover {
            opacity: 1;
        }

        .modal-body {
            margin-bottom: 1rem;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 0.75rem;
        }

        /* Form styles */
        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid var(--input-border);
            border-radius: 0.375rem;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.3);
        }

        /* Progress bar */
        .progress-container {
            margin-bottom: 1rem;
        }

        .progress-bar {
            height: 6px;
            background-color: var(--border-color);
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background-color: var(--primary-color);
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-text {
            font-size: 0.75rem;
            margin-top: 0.25rem;
            color: var(--text-color-light);
            display: flex;
            justify-content: space-between;
        }

        .edit-btn {
            position: absolute;
            top: 2px;
            right: 2px;
            font-size: 0.8rem;
            color: var(--text-color-light);
            cursor: pointer;
            padding: 2px;
            border-radius: 3px;
        }
        
        .edit-btn:hover {
            background-color: var(--background-color-alt);
        }

        /* Filter styles */
        .filter-container {
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .filter-select {
            padding: 0.25rem 0.5rem;
            border: 1px solid var(--border-color);
            border-radius: 0.25rem;
            background-color: var(--background-color);
            color: var(--text-color);
            font-size: 0.875rem;
        }

        /* Switch styles */
        .switch-container {
            display: flex;
            align-items: center;
            margin-left: auto;
            gap: 0.5rem;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--border-color);
            transition: .4s;
            border-radius: 20px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--primary-color);
        }

        input:checked + .slider:before {
            transform: translateX(20px);
        }
        
        /* Draggable columns */
        .draggable {
            cursor: move;
        }
        
        .drag-over {
            background-color: rgba(59, 130, 246, 0.1);
        }
        
        /* Utility classes */
        .text-truncate {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        /* Tooltip */
        .tooltip {
            position: relative;
        }
        
        .tooltip:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            white-space: nowrap;
            z-index: 20;
        }
    </style>
</head>
<body>
    <div class="p-4">
        <h1 class="text-2xl font-bold mb-4">Сравнительная таблица категорий кэшбэка</h1>
        
        <!-- Progress Bar -->
        <div class="progress-container">
            <div class="progress-bar">
                <div id="progressFill" class="progress-fill"></div>
            </div>
            <div class="progress-text">
                <span id="progressText">Заполнено: 0 из 0 категорий (0%)</span>
                <span id="filledCategoriesText"></span>
            </div>
        </div>
        
        <div class="flex justify-between items-center mb-4">
            <div class="flex gap-2">
                <button id="addCardBtn" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Добавить карту
                </button>
                <button id="addCategoryBtn" class="btn btn-secondary">
                    <i class="fas fa-plus"></i> Добавить категорию
                </button>
                <button id="clearBtn" class="btn btn-danger">
                    <i class="fas fa-trash"></i> Очистить кэшбэк
                </button>
            </div>
            
            <div class="filter-container">
                <label for="filterSelect">Фильтр:</label>
                <select id="filterSelect" class="filter-select">
                    <option value="none">Без сортировки</option>
                    <option value="alphabetical">По алфавиту (А-Я)</option>
                    <option value="alphabetical-reverse">По алфавиту (Я-А)</option>
                    <option value="checked-first">Отмеченные вначале</option>
                    <option value="checked-last">Отмеченные в конце</option>
                </select>
                
                <div class="switch-container">
                    <span>Тема:</span>
                    <label class="switch">
                        <input type="checkbox" id="themeToggle">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
        </div>
        
        <div class="table-container">
            <table id="cashbackTable">
                <thead>
                    <tr>
                        <th class="category-col">Категория</th>
                        <th class="max-spend-col">Макс. расход, ₽</th>
                        <!-- Card columns will be generated here -->
                    </tr>
                </thead>
                <tbody>
                    <!-- Category rows will be generated here -->
                </tbody>
            </table>
        </div>
    </div>
    
    <!-- Add/Edit Card Modal -->
    <div id="cardModal" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h2 id="cardModalTitle" class="modal-title">Добавить карту</h2>
                <span class="modal-close" id="closeCardModal">&times;</span>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="form-label" for="cardName">Название карты</label>
                    <input type="text" id="cardName" class="form-input" placeholder="Введите название карты">
                </div>
                <div class="form-group">
                    <label class="form-label" for="cardLimit">Лимит кэшбэка (₽)</label>
                    <input type="number" id="cardLimit" class="form-input" placeholder="Введите лимит" min="0">
                </div>
                <div class="form-group">
                    <label class="form-label" for="cardMaxCategories">Макс. количество категорий</label>
                    <input type="number" id="cardMaxCategories" class="form-input" placeholder="От 1 до 10" min="1" max="10" value="5">
                </div>
            </div>
            <div class="modal-footer">
                <button id="cancelCardBtn" class="btn btn-secondary">Отмена</button>
                <button id="saveCardBtn" class="btn btn-primary">Сохранить</button>
            </div>
        </div>
    </div>
    
    <!-- Add/Edit Category Modal -->
    <div id="categoryModal" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h2 id="categoryModalTitle" class="modal-title">Добавить категорию</h2>
                <span class="modal-close" id="closeCategoryModal">&times;</span>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="form-label" for="categoryName">Название категории</label>
                    <input type="text" id="categoryName" class="form-input" placeholder="Введите название категории">
                </div>
            </div>
            <div class="modal-footer">
                <button id="deleteCategoryBtn" class="btn btn-danger" style="display: none;">Удалить</button>
                <button id="cancelCategoryBtn" class="btn btn-secondary">Отмена</button>
                <button id="saveCategoryBtn" class="btn btn-primary">Сохранить</button>
            </div>
        </div>
    </div>
    
    <!-- Confirm Modal -->
    <div id="confirmModal" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title">Подтверждение</h2>
                <span class="modal-close" id="closeConfirmModal">&times;</span>
            </div>
            <div class="modal-body">
                <p id="confirmText"></p>
            </div>
            <div class="modal-footer">
                <button id="cancelConfirmBtn" class="btn btn-secondary">Отмена</button>
                <button id="confirmBtn" class="btn btn-danger">Подтвердить</button>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const cashbackTable = document.getElementById('cashbackTable');
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            const filledCategoriesText = document.getElementById('filledCategoriesText');
            const addCardBtn = document.getElementById('addCardBtn');
            const addCategoryBtn = document.getElementById('addCategoryBtn');
            const clearBtn = document.getElementById('clearBtn');
            const filterSelect = document.getElementById('filterSelect');
            const themeToggle = document.getElementById('themeToggle');
            
            const cardModal = document.getElementById('cardModal');
            const cardModalTitle = document.getElementById('cardModalTitle');
            const cardName = document.getElementById('cardName');
            const cardLimit = document.getElementById('cardLimit');
            const cardMaxCategories = document.getElementById('cardMaxCategories');
            const saveCardBtn = document.getElementById('saveCardBtn');
            const cancelCardBtn = document.getElementById('cancelCardBtn');
            const closeCardModal = document.getElementById('closeCardModal');
            
            const categoryModal = document.getElementById('categoryModal');
            const categoryModalTitle = document.getElementById('categoryModalTitle');
            const categoryName = document.getElementById('categoryName');
            const saveCategoryBtn = document.getElementById('saveCategoryBtn');
            const cancelCategoryBtn = document.getElementById('cancelCategoryBtn');
            const deleteCategoryBtn = document.getElementById('deleteCategoryBtn');
            const closeCategoryModal = document.getElementById('closeCategoryModal');
            
            const confirmModal = document.getElementById('confirmModal');
            const confirmText = document.getElementById('confirmText');
            const confirmBtn = document.getElementById('confirmBtn');
            const cancelConfirmBtn = document.getElementById('cancelConfirmBtn');
            const closeConfirmModal = document.getElementById('closeConfirmModal');
            
            // State variables
            let editingCardIndex = -1;
            let editingCategoryIndex = -1;
            let confirmCallback = null;
            let draggedColumn = null;
            
            // Default category list
            const defaultCategories = [
                'АЗС', 'Аптеки', 'Авия', 'Аренда авто', 'Бытовые услуги', 'Гостиницы', 'Детские товары', 
                'Дикси доставка', 'Дом ремонт', 'ЖД билеты', 'За все', 'Зоотовары', 'Искусство музеи', 
                'Кафе и рестораны', 'Кино', 'Книги', 'Комунальные', 'Конценрты', 'Косметика', 'Красота', 
                'Магазины МТС', 'Маркетплейсы', 'Медицина', 'Музыкальные магазины', 'Образование', 
                'Одежда обувь', 'Онлайн', 'Оптика', 'Оплата связи МТС', 'Перекресток', 'Платные дороги', 
                'Продукты', 'Развлечение', 'Рестораны', 'Спорт', 'Фитнес', 'Спорттовары', 'Сувениры', 
                'Супермаркеты в городе', 'Шопинг в городе', 'Такси', 'Театр и кино', 'Техника', 
                'Транспорт', 'Фото', 'Фастфуд', 'Хобби', 'Цветы', 'Цифровые товары', 'ЖКХ'
            ];
            
            // Initialize the app
            function init() {
                loadData();
                initEventListeners();
                renderTable();
                updateProgress();
                applyTheme();
                // Добавлено: обновление всех индикаторов после инициализации
                updateAllCategoriesIndicators();
            }
            
            // Initialize event listeners
            function initEventListeners() {
                addCardBtn.addEventListener('click', () => showCardModal());
                addCategoryBtn.addEventListener('click', () => showCategoryModal());
                clearBtn.addEventListener('click', confirmClearCashback);
                
                saveCardBtn.addEventListener('click', saveCard);
                cancelCardBtn.addEventListener('click', hideCardModal);
                closeCardModal.addEventListener('click', hideCardModal);
                
                saveCategoryBtn.addEventListener('click', saveCategory);
                cancelCategoryBtn.addEventListener('click', hideCategoryModal);
                closeCategoryModal?.addEventListener('click', hideCategoryModal);
                deleteCategoryBtn.addEventListener('click', deleteCategory);
                
                confirmBtn.addEventListener('click', executeConfirmAction);
                cancelConfirmBtn.addEventListener('click', hideConfirmModal);
                closeConfirmModal.addEventListener('click', hideConfirmModal);
                
                filterSelect.addEventListener('change', filterCategories);
                themeToggle.addEventListener('change', toggleTheme);
                
                // Close modals when clicking outside
                document.addEventListener('click', (e) => {
                    if (e.target === cardModal) hideCardModal();
                    if (e.target === categoryModal) hideCategoryModal();
                    if (e.target === confirmModal) hideConfirmModal();
                });
                
                // Prevent closing modals when clicking inside
                document.querySelectorAll('.modal').forEach(modal => {
                    modal.addEventListener('click', (e) => {
                        e.stopPropagation();
                    });
                });
            }
            
            // Load data from localStorage
            function loadData() {
                try {
                    const savedCards = localStorage.getItem('cashbackCards');
                    const savedCategories = localStorage.getItem('cashbackCategories');
                    
                    cards = savedCards ? JSON.parse(savedCards) : [
                        { id: 1, name: 'Карта 1', limit: 5000, maxCategories: 5 }
                    ];
                    
                    if (savedCategories) {
                        categories = JSON.parse(savedCategories);
                    } else {
                        // Initialize with default categories
                        categories = defaultCategories.map((name, index) => ({
                            id: index + 1,
                            name: name,
                            cashbacks: {}
                        }));
                        
                        // Initialize cashbacks for each card
                        categories.forEach(category => {
                            cards.forEach(card => {
                                category.cashbacks[card.id] = { percent: '', checked: false };
                            });
                        });
                    }
                } catch (error) {
                    console.error('Error loading data:', error);
                    cards = [{ id: 1, name: 'Карта 1', limit: 5000, maxCategories: 5 }];
                    categories = [];
                }
            }
            
            // Save data to localStorage
            function saveData() {
                try {
                    localStorage.setItem('cashbackCards', JSON.stringify(cards));
                    localStorage.setItem('cashbackCategories', JSON.stringify(categories));
                } catch (error) {
                    console.error('Error saving data:', error);
                }
            }
            
            // Render the table
            function renderTable() {
                // Clear existing table
                const thead = cashbackTable.querySelector('thead tr');
                const tbody = cashbackTable.querySelector('tbody');
                
                // Clear all rows except the first column
                while (thead.children.length > 2) {
                    thead.removeChild(thead.lastChild);
                }
                
                tbody.innerHTML = '';
                
                // Add card columns
                cards.forEach((card, index) => {
                    const th = document.createElement('th');
                    th.dataset.cardId = card.id;
                    th.dataset.cardIndex = index;
                    th.className = 'draggable';
                    th.draggable = true;
                    
                    // Add drag and drop event listeners
                    th.addEventListener('dragstart', handleDragStart);
                    th.addEventListener('dragover', handleDragOver);
                    th.addEventListener('dragenter', handleDragEnter);
                    th.addEventListener('dragleave', handleDragLeave);
                    th.addEventListener('drop', handleDrop);
                    th.addEventListener('dragend', handleDragEnd);
                    
                    const cardHeader = document.createElement('div');
                    cardHeader.className = 'card-header';
                    
                    const cardName = document.createElement('div');
                    cardName.className = 'text-truncate';
                    cardName.textContent = card.name;
                    cardName.title = card.name;
                    
                    const cardLimit = document.createElement('div');
                    cardLimit.className = 'limit';
                    cardLimit.textContent = `${card.limit.toLocaleString('ru-RU')}₽`;
                    
                    const cardCounter = document.createElement('div');
                    cardCounter.className = 'card-counter';
                    const checkedCount = countCheckedCategories(card.id);
                    cardCounter.textContent = `${checkedCount}/${card.maxCategories}`;
                    cardCounter.className = `card-counter ${checkedCount === card.maxCategories ? 'text-green-500' : 'text-yellow-500'}`;
                    
                    const editBtn = document.createElement('i');
                    editBtn.className = 'fas fa-edit edit-btn';
                    editBtn.dataset.cardIndex = index;
                    editBtn.addEventListener('click', () => showCardModal(index));
                    
                    cardHeader.appendChild(cardName);
                    cardHeader.appendChild(cardLimit);
                    cardHeader.appendChild(cardCounter);
                    cardHeader.appendChild(editBtn);
                    
                    th.appendChild(cardHeader);
                    thead.appendChild(th);
                });
                
                // Add category rows
                categories.forEach((category, categoryIndex) => {
                    const tr = document.createElement('tr');
                    
                    // Category column
                    const categoryCell = document.createElement('td');
                    categoryCell.className = 'category-col';
                    categoryCell.textContent = category.name;
                    
                    const editBtn = document.createElement('i');
                    editBtn.className = 'fas fa-edit edit-btn';
                    editBtn.dataset.categoryIndex = categoryIndex;
                    editBtn.addEventListener('click', () => showCategoryModal(categoryIndex));
                    
                    categoryCell.appendChild(editBtn);
                    tr.appendChild(categoryCell);
                    
                    // Max spend column
                    const maxSpendCell = document.createElement('td');
                    maxSpendCell.className = 'max-spend-col';
                    maxSpendCell.textContent = calculateTotalMaxSpend(category.id);
                    tr.appendChild(maxSpendCell);
                    
                    // Card cells
                    cards.forEach(card => {
                        const td = document.createElement('td');
                        td.className = 'card-cell';
                        
                        const inputContainer = document.createElement('div');
                        inputContainer.className = 'card-input-container';
                        
                        const input = document.createElement('input');
                        input.className = 'percent-input';
                        input.placeholder = '0%';
                        input.dataset.cardId = card.id;
                        input.dataset.categoryId = category.id;
                        
                        if (category.cashbacks[card.id]) {
                            input.value = category.cashbacks[card.id].percent || '';
                        }
                        
                        input.addEventListener('input', (e) => {
                            const value = e.target.value.trim();
                            
                            if (category.cashbacks[card.id]) {
                                category.cashbacks[card.id].percent = value;
                                saveData();
                                updateMaxSpend(category.id);
                                updateCellStyle(input);
                            }
                        });
                        
                        const checkbox = document.createElement('input');
                        checkbox.type = 'checkbox';
                        checkbox.className = 'category-checkbox';
                        checkbox.dataset.cardId = card.id;
                        checkbox.dataset.categoryId = category.id;
                        
                        if (category.cashbacks[card.id]) {
                            checkbox.checked = category.cashbacks[card.id].checked || false;
                        }
                        
                        checkbox.addEventListener('change', (e) => {
                            const checked = e.target.checked;
                            
                            if (checked) {
                                // Check if max categories reached
                                const checkedCount = countCheckedCategories(card.id);
                                const maxCategories = card.maxCategories;
                                
                                if (checkedCount >= maxCategories) {
                                    e.target.checked = false;
                                    alert(`Достигнуто максимальное количество категорий (${maxCategories}) для карты "${card.name}"`);
                                    return;
                                }
                            }
                            
                            if (category.cashbacks[card.id]) {
                                category.cashbacks[card.id].checked = checked;
                                saveData();
                                updateCardCounter(card.id);
                                updateMaxSpend(category.id);
                                updateProgress();
                                // Добавлено: обновление индикаторов при изменении чекбокса
                                updateAllCellStyles(category.id);
                            }
                        });
                        
                        inputContainer.appendChild(input);
                        inputContainer.appendChild(checkbox);
                        td.appendChild(inputContainer);
                        tr.appendChild(td);
                    });
                    
                    tbody.appendChild(tr);
                });
                
                // Добавлено: обновление всех индикаторов после рендеринга таблицы
                setTimeout(updateAllCategoriesIndicators, 0);
            }
            
            // Count checked categories for a card
            function countCheckedCategories(cardId) {
                return categories.filter(category => 
                    category.cashbacks[cardId] && category.cashbacks[cardId].checked
                ).length;
            }
            
            // Count filled categories (with at least one checked card)
            function countFilledCategories() {
                return categories.filter(category => 
                    Object.values(category.cashbacks).some(cb => cb.checked)
                ).length;
            }
            
            // Calculate total max spend for a category
            function calculateTotalMaxSpend(categoryId) {
                const category = categories.find(c => c.id === categoryId);
                if (!category || !category.cashbacks) return '—';
                
                let total = 0;
                
                cards.forEach(card => {
                    if (category.cashbacks[card.id] && category.cashbacks[card.id].checked) {
                        const percent = parseFloat(category.cashbacks[card.id].percent || 0);
                        if (!isNaN(percent) && percent > 0) {
                            // Исправленная формула расчета
                            total += Math.round((card.limit * 100) / percent);
                        }
                    }
                });
                
                return total > 0 ? total.toLocaleString('ru-RU') : '—';
            }
            
            // Update max spend for a category
            function updateMaxSpend(categoryId) {
                const row = Array.from(cashbackTable.querySelectorAll('tbody tr')).find(row => {
                    const cell = row.querySelector('.category-col');
                    const editBtn = cell.querySelector('.edit-btn');
                    return editBtn && parseInt(editBtn.dataset.categoryIndex) === categories.findIndex(c => c.id === categoryId);
                });
                
                if (row) {
                    const maxSpendCell = row.querySelector('.max-spend-col');
                    if (maxSpendCell) {
                        maxSpendCell.textContent = calculateTotalMaxSpend(categoryId);
                    }
                }
            }
            
            // Update all max spends
            function updateAllMaxSpends() {
                categories.forEach(category => {
                    updateMaxSpend(category.id);
                });
            }
            
            // Update card counter
            function updateCardCounter(cardId) {
                const card = cards.find(c => c.id === cardId);
                if (!card) return;
                
                const cardHeader = cashbackTable.querySelector(`th[data-card-id="${cardId}"]`);
                if (!cardHeader) return;
                
                const counter = cardHeader.querySelector('.card-counter');
                if (!counter) return;
                
                const checkedCount = countCheckedCategories(cardId);
                counter.textContent = `${checkedCount}/${card.maxCategories}`;
                counter.className = `card-counter ${checkedCount === card.maxCategories ? 'text-green-500' : 'text-yellow-500'}`;
            }
            
            // Update progress bar
            function updateProgress() {
                const filledCount = countFilledCategories();
                const totalCount = categories.length;
                const percentage = totalCount > 0 ? Math.round((filledCount / totalCount) * 100) : 0;
                
                progressFill.style.width = `${percentage}%`;
                progressText.textContent = `Заполнено: ${filledCount} из ${totalCount} категорий (${percentage}%)`;
                filledCategoriesText.textContent = filledCount > 0 ? `${filledCount} ${getWordForm(filledCount, ['категория', 'категории', 'категорий'])}` : '';
            }
            
            // Get correct word form based on number
            function getWordForm(number, forms) {
                let n = Math.abs(number) % 100;
                let n1 = n % 10;
                if (n > 10 && n < 20) return forms[2];
                if (n1 > 1 && n1 < 5) return forms[1];
                if (n1 === 1) return forms[0];
                return forms[2];
            }
            
            // Обновить все ячейки в категории
            function updateAllCellStyles(categoryId) {
                const category = categories.find(c => c.id === categoryId);
                if (!category || !category.cashbacks) return;
                
                // Найти все значения для этой категории
                const categoryValues = [];
                
                cards.forEach(card => {
                    if (category.cashbacks[card.id] && category.cashbacks[card.id].percent) {
                        const percent = parseFloat(category.cashbacks[card.id].percent);
                        if (!isNaN(percent) && percent > 0) {
                            categoryValues.push({
                                cardId: card.id,
                                percent: percent
                            });
                        }
                    }
                });
                
                // Сортировка по значению
                categoryValues.sort((a, b) => b.percent - a.percent);
                
                if (categoryValues.length === 0) return;
                
                // Найти максимальное и минимальное значение
                const maxPercent = categoryValues[0].percent;
                const minPercent = categoryValues[categoryValues.length - 1].percent;
                
                // Получить все ячейки для этой категории
                const row = Array.from(cashbackTable.querySelectorAll('tbody tr')).find(row => {
                    const cell = row.querySelector('.category-col');
                    const editBtn = cell.querySelector('.edit-btn');
                    return editBtn && parseInt(editBtn.dataset.categoryIndex) === categories.findIndex(c => c.id === categoryId);
                });
                
                if (!row) return;
                
                // Обновить стили для всех ячеек в этой категории
                const cells = row.querySelectorAll('.card-cell');
                cells.forEach(cell => {
                    // Сбросить стили
                    cell.classList.remove('best-value', 'worst-value');
                    
                    const input = cell.querySelector('.percent-input');
                    if (!input) return;
                    
                    const cardId = parseInt(input.dataset.cardId);
                    const value = parseFloat(input.value.trim());
                    
                    if (!isNaN(value) && value > 0) {
                        // Применить стили для максимального значения
                        if (value === maxPercent) {
                            cell.classList.add('best-value');
                        }
                        // Применить стили для минимального значения
                        else if (value === minPercent && maxPercent !== minPercent) {
                            cell.classList.add('worst-value');
                        }
                    }
                });
            }
            
            // Обновить все индикаторы для всех категорий
            function updateAllCategoriesIndicators() {
                categories.forEach(category => {
                    updateAllCellStyles(category.id);
                });
            }
            
            // Update cell style based on value
            function updateCellStyle(input) {
                const categoryId = parseInt(input.dataset.categoryId);
                updateAllCellStyles(categoryId);
            }
            
            // Show the card modal
            function showCardModal(cardIndex) {
                editingCardIndex = cardIndex !== undefined ? cardIndex : -1;
                
                if (editingCardIndex >= 0) {
                    const card = cards[editingCardIndex];
                    cardModalTitle.textContent = 'Редактировать карту';
                    cardName.value = card.name || '';
                    cardLimit.value = card.limit || '';
                    cardMaxCategories.value = card.maxCategories || 5;
                } else {
                    cardModalTitle.textContent = 'Добавить карту';
                    cardName.value = '';
                    cardLimit.value = '';
                    cardMaxCategories.value = 5;
                }
                
                cardModal.style.display = 'block';
                cardName.focus();
            }
            
            // Hide the card modal
            function hideCardModal() {
                cardModal.style.display = 'none';
                editingCardIndex = -1;
            }
            
            // Save card
            function saveCard() {
                const name = cardName.value.trim();
                const limit = parseInt(cardLimit.value);
                const maxCategories = parseInt(cardMaxCategories.value);
                
                if (!name) {
                    alert('Введите название карты');
                    return;
                }
                
                if (isNaN(limit) || limit <= 0) {
                    alert('Введите корректный лимит');
                    return;
                }
                
                if (isNaN(maxCategories) || maxCategories < 1 || maxCategories > 10) {
                    alert('Количество категорий должно быть от 1 до 10');
                    return;
                }
                
                if (editingCardIndex >= 0) {
                    // Edit existing card
                    cards[editingCardIndex].name = name;
                    cards[editingCardIndex].limit = limit;
                    cards[editingCardIndex].maxCategories = maxCategories;
                } else {
                    // Add new card
                    const newId = cards.length > 0 ? Math.max(...cards.map(c => c.id)) + 1 : 1;
                    
                    cards.push({
                        id: newId,
                        name: name,
                        limit: limit,
                        maxCategories: maxCategories
                    });
                    
                    // Add this card to all categories' cashbacks
                    categories.forEach(category => {
                        if (!category.cashbacks) category.cashbacks = {};
                        category.cashbacks[newId] = { percent: '', checked: false };
                    });
                }
                
                saveData();
                hideCardModal();
                renderTable();
                updateAllMaxSpends();
                updateProgress();
                // Добавлено: обновление всех индикаторов после сохранения карты
                updateAllCategoriesIndicators();
            }
            
            // Show the category modal
            function showCategoryModal(categoryIndex) {
                editingCategoryIndex = categoryIndex !== undefined ? categoryIndex : -1;
                
                if (editingCategoryIndex >= 0) {
                    const category = categories[editingCategoryIndex];
                    categoryModalTitle.textContent = 'Редактировать категорию';
                    categoryName.value = category.name || '';
                    deleteCategoryBtn.style.display = 'block';
                } else {
                    categoryModalTitle.textContent = 'Добавить категорию';
                    categoryName.value = '';
                    deleteCategoryBtn.style.display = 'none';
                }
                
                categoryModal.style.display = 'block';
                categoryName.focus();
            }
            
            // Hide the category modal
            function hideCategoryModal() {
                categoryModal.style.display = 'none';
                editingCategoryIndex = -1;
            }
            
            // Save category
            function saveCategory() {
                const name = categoryName.value.trim();
                
                if (!name) {
                    alert('Введите название категории');
                    return;
                }
                
                if (editingCategoryIndex >= 0) {
                    // Edit existing category
                    categories[editingCategoryIndex].name = name;
                } else {
                    // Add new category
                    const newId = categories.length > 0 ? Math.max(...categories.map(c => c.id)) + 1 : 1;
                    
                    const newCategory = {
                        id: newId,
                        name: name,
                        cashbacks: {}
                    };
                    
                    // Initialize cashbacks for each card
                    cards.forEach(card => {
                        newCategory.cashbacks[card.id] = { percent: '', checked: false };
                    });
                    
                    categories.push(newCategory);
                }
                
                saveData();
                hideCategoryModal();
                renderTable();
                updateProgress();
                // Добавлено: обновление всех индикаторов после сохранения категории
                updateAllCategoriesIndicators();
            }
            
            // Delete category
            function deleteCategory() {
                if (editingCategoryIndex >= 0) {
                    showConfirmModal(
                        `Вы уверены, что хотите удалить категорию "${categories[editingCategoryIndex].name}"?`,
                        () => {
                            categories.splice(editingCategoryIndex, 1);
                            saveData();
                            hideCategoryModal();
                            renderTable();
                            updateProgress();
                            // Добавлено: обновление всех индикаторов после удаления категории
                            updateAllCategoriesIndicators();
                        }
                    );
                }
            }
            
            // Show confirm modal
            function showConfirmModal(text, callback) {
                confirmText.textContent = text;
                confirmCallback = callback;
                confirmModal.style.display = 'block';
            }
            
            // Hide confirm modal
            function hideConfirmModal() {
                confirmModal.style.display = 'none';
                confirmCallback = null;
            }
            
            // Execute confirm action
            function executeConfirmAction() {
                if (confirmCallback) {
                    confirmCallback();
                }
                hideConfirmModal();
            }
            
            // Confirm clear cashback
            function confirmClearCashback() {
                showConfirmModal(
                    'Вы уверены, что хотите очистить все значения кэшбэка и выбранные категории?',
                    clearCashbackData
                );
            }
            
            // Clear cashback data
            function clearCashbackData() {
                categories.forEach(category => {
                    if (category.cashbacks) {
                        Object.keys(category.cashbacks).forEach(cardId => {
                            category.cashbacks[cardId].percent = '';
                            category.cashbacks[cardId].checked = false;
                        });
                    }
                });
                
                saveData();
                renderTable();
                updateAllMaxSpends();
                updateProgress();
                // Добавлено: обновление всех индикаторов после очистки данных
                updateAllCategoriesIndicators();
            }
            
            // Filter categories
            function filterCategories() {
                const filterValue = filterSelect.value;
                let sortedCategories = [...categories];
                
                switch (filterValue) {
                    case 'alphabetical':
                        sortedCategories.sort((a, b) => a.name.localeCompare(b.name, 'ru'));
                        break;
                    case 'alphabetical-reverse':
                        sortedCategories.sort((a, b) => b.name.localeCompare(a.name, 'ru'));
                        break;
                    case 'checked-first':
                        sortedCategories.sort((a, b) => {
                            const aHasChecked = Object.values(a.cashbacks).some(cb => cb.checked);
                            const bHasChecked = Object.values(b.cashbacks).some(cb => cb.checked);
                            if (aHasChecked && !bHasChecked) return -1;
                            if (!aHasChecked && bHasChecked) return 1;
                            return a.name.localeCompare(b.name, 'ru');
                        });
                        break;
                    case 'checked-last':
                        sortedCategories.sort((a, b) => {
                            const aHasChecked = Object.values(a.cashbacks).some(cb => cb.checked);
                            const bHasChecked = Object.values(b.cashbacks).some(cb => cb.checked);
                            if (aHasChecked && !bHasChecked) return 1;
                            if (!aHasChecked && bHasChecked) return -1;
                            return a.name.localeCompare(b.name, 'ru');
                        });
                        break;
                }
                
                categories = sortedCategories;
                renderTable();
                // Добавлено: обновление всех индикаторов после фильтрации
                updateAllCategoriesIndicators();
            }
            
            // Toggle theme
            function toggleTheme() {
                const isDark = themeToggle.checked;
                
                if (isDark) {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('cashbackTheme', 'dark');
                } else {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('cashbackTheme', 'light');
                }
            }
            
            // Apply theme from localStorage
            function applyTheme() {
                const theme = localStorage.getItem('cashbackTheme') || 'light';
                themeToggle.checked = theme === 'dark';
                toggleTheme();
            }
            
            // Drag and drop functionality
            function handleDragStart(e) {
                draggedColumn = this;
                this.classList.add('opacity-50');
                e.dataTransfer.effectAllowed = 'move';
                e.dataTransfer.setData('text/html', this.innerHTML);
            }

            function handleDragOver(e) {
                if (e.preventDefault) {
                    e.preventDefault();
                }
                e.dataTransfer.dropEffect = 'move';
                return false;
            }

            function handleDragEnter(e) {
                this.classList.add('drag-over');
            }

            function handleDragLeave(e) {
                this.classList.remove('drag-over');
            }

            function handleDrop(e) {
                if (e.stopPropagation) {
                    e.stopPropagation();
                }
                
                if (draggedColumn !== this) {
                    const sourceIndex = parseInt(draggedColumn.dataset.cardIndex);
                    const targetIndex = parseInt(this.dataset.cardIndex);
                    
                    // Reorder cards array
                    const [movedCard] = cards.splice(sourceIndex, 1);
                    cards.splice(targetIndex, 0, movedCard);
                    
                    saveData();
                    renderTable();
                    // Добавлено: обновление всех индикаторов после перетаскивания
                    updateAllCategoriesIndicators();
                }
                
                return false;
            }

            function handleDragEnd(e) {
                document.querySelectorAll('.draggable').forEach(card => {
                    card.classList.remove('opacity-50', 'drag-over');
                });
            }
            
            // Initialize the application
            init();
        });
    </script>
</body>
